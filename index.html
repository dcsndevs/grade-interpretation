<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Subjects and Grades</title>
</head>

<body class="m-5">
    <div class="d-flex justify-content-center">
        <div class="card shadow col-xl-6 col-md-10 col-sm-12 p-5">
            <h1>Subjects</h1>
            <hr>
            <form id="subject-grades">
                <div class="input-group">
                    <input id="input-value" class="form-control">
                    <button id="button" onclick="subject()" class="btn btn-primary">Enter no of Subject</button>
                </div>
            </form>
            

            <div id="table" class="mt-5">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Grades</th>
                      </tr>
                    </thead>
                    <tbody id="grades">

                    </tbody>
                  </table>

            </div>
        </div>
    
    </div>
</body>
<script src="script.js"></script>
</html>
